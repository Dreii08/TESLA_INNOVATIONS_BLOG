<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tesla Themed Contact Form</title>
</head>
<body style="background: #000; font-family: sans-serif; color: #fff; margin: 0; padding: 30px; position: relative;">

  <!-- Tesla Logo in the Upper Left -->
  <div style="position: absolute; top: 30px; left: 30px;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Tesla_logo.png" alt="Tesla Logo" 
         style="width: 80px;">
  </div>

  <!-- Centered, Larger Form -->
  <div style="width: 420px; margin: 130px auto 50px auto; text-align: center;">

    <h2 style="color: #e82127; font-size: 32px; font-weight: bold; margin-bottom: 35px; border-bottom: 4px solid #e82127; display: inline-block; padding-bottom: 8px;">
      Get in Touch
    </h2>

    <form style="text-align: left;">

      <label style="font-size: 16px; margin-bottom: 8px; display: block;">Full Name</label>
      <input type="text" placeholder="Elon Musk" required 
        style="margin-bottom: 20px; padding: 14px 18px; border-radius: 8px; border: 2px solid #e82127; background: #fff; color: #000; outline: none; font-size: 16px; width: 100%; box-sizing: border-box;">

      <label style="font-size: 16px; margin-bottom: 8px; display: block;">Email Address</label>
      <input type="email" placeholder="Your Email" required 
        style="margin-bottom: 20px; padding: 14px 18px; border-radius: 8px; border: 1px solid #ccc; background: #fff; color: #000; outline: none; font-size: 16px; width: 100%; box-sizing: border-box;">

      <label style="font-size: 16px; margin-bottom: 8px; display: block;">Your Message</label>
      <textarea placeholder="Your Message" rows="6" required
        style="margin-bottom: 25px; padding: 14px 18px; border-radius: 8px; border: 1px solid #ccc; background: #fff; color: #000; outline: none; font-size: 16px; width: 100%; box-sizing: border-box; resize: none;"></textarea>

      <button type="submit"
        style="padding: 16px; background: #e82127; border: none; color: #fff; font-size: 18px; font-weight: bold; border-radius: 40px; cursor: pointer; width: 100%; box-sizing: border-box;">
        Submit â†’
      </button>

                width="100%"
                height="320"
                style="border:0;"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>
</body>
